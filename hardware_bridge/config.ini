[SERVIDOR]
# URL del servidor WebSocket (wss:// para HTTPS, ws:// para HTTP)
# Ejemplos:
#   wss://demo.invensoft.lat
#   wss://cliente1.invensoft.lat
#   wss://miempresa.invensoft.lat
# Configuración Híbrida (Multiconexión)
# Primary: Servidor VPS
url_primary = wss://demo.invensoft.lat

# Secondary: Servidor Local (para facturación offline/local)
# Si usa puerto 8000 o 8001, ajuste aquí:
url_secondary = ws://localhost:8000

# Identificador único de esta caja registradora
# Debe coincidir con el CLIENT_ID configurado en el frontend
# Ejemplos: caja-1, caja-principal, escritorio-ventas
nombre_caja = escritorio-caja-1

[IMPRESORAS]
# Definición de impresoras lógicas mapeadas a impresoras físicas de Windows
# Formato: nombre_logico = Nombre en Windows
# Nombres lógicos reservados: default, caja, cocina, barra

# Impresora por defecto (si no se especifica target)
default = POS-58

# Impresora para Tickets de Venta y Pre-Cuenta
caja = POS-58

# Impresora para Comandas de Cocina
cocina = EPSON TM-U220 Receipt

[CONFIG]
# Modo de impresión:
#   WINDOWS  - Impresora instalada en Windows (recomendado)
#   VIRTUAL  - Solo muestra en consola (para pruebas)
modo = VIRTUAL
